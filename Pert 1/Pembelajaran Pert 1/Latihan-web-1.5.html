<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengembangan Aplikasi Web Latihan 1.5</title>
  </head>
  <body>
    <br />
    <div>Input Nilai 1 : <input type="number" id="nilai1" /></div>
    <br />
    <div>Input Nilai 2 : <input type="number" id="nilai2" /></div>

    <p>Hasil :</p>
    <div id="output"></div>
    <br />

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <button onclick="genap()">genap</button>

    <script type="text/javascript">
      function tambah() {
        var nilai1 = Number(document.getElementById("nilai1").value);
        var nilai2 = Number(document.getElementById("nilai2").value);
        var hasil = nilai1 + nilai2;
        document.getElementById("output").innerHTML = hasil;
      }
      function kurang() {
        var nilai1 = Number(document.getElementById("nilai1").value);
        var nilai2 = Number(document.getElementById("nilai2").value);
        var hasil = nilai1 - nilai2;
        document.getElementById("output").innerHTML = hasil;
      }
      function kali() {
        var nilai1 = Number(document.getElementById("nilai1").value);
        var nilai2 = Number(document.getElementById("nilai2").value);
        var hasil = nilai1 * nilai2;
        document.getElementById("output").innerHTML = hasil;
      }
      function bagi() {
        var nilai1 = Number(document.getElementById("nilai1").value);
        var nilai2 = Number(document.getElementById("nilai2").value);
        var hasil = nilai1 / nilai2;
        document.getElementById("output").innerHTML = hasil;
      }
      function genap() {
        //Cara 1
        var nilai1 = Number(document.getElementById("nilai1").value);
        var nilai2 = Number(document.getElementById("nilai2").value);
        var hasil1, hasil2, output1, output2;
        if (nilai1 % 2 == 0) {
          output1 = "true";
        } else {
          output1 = "false";
        }
        if (nilai2 % 2 == 0) {
          output2 = "true";
        } else {
          output2 = "false";
        }
        hasil1 = nilai1 + "bilangan genap ?" + output1;
        hasil2 = nilai2 + "bilangan genap ?" + output2;
        document.getElementById("output").innerHTML =
          hasil1.bold() + "<br>" + hasil2.bold();
      }
    </script>
  </body>
</html>
